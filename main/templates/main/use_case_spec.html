<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Use Case Specification</title>
    <link rel="stylesheet" href="global.css" />
    <style>
      /* ===== Page Styling ===== */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .card {
        background-color: var(--bg-white);
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        padding: 2rem 2.5rem;
        max-width: 720px;
        width: 100%;
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 0.25rem;
      }

      .card .subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
      }

      table tr {
        border-bottom: 1px solid var(--border-light);
      }

      table td {
        padding: 0.75rem 1rem;
        vertical-align: top;
      }

      table td:first-child {
        font-weight: 500;
        color: var(--text-secondary);
        width: 25%;
      }

      table td:last-child {
        color: var(--text-primary);
      }

      .highlight {
        background-color: #f3f4f6;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        margin: 0.5rem 0;
      }

      /* ===== Button Next ===== */
      .btn-next {
        position: fixed;
        bottom: 32px;
        right: 32px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.4rem;
        font-weight: 500;
        transition: 0.3s ease;
      }

      .btn-next:hover {
        background-color: #111827;
        transform: scale(1.05);
      }

      /* ===== Popup ===== */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background-color: var(--bg-white);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        text-align: center;
        width: 400px;
        max-width: 90%;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .popup.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .popup h3 {
        margin-bottom: 0.5rem;
      }

      .popup p {
        color: var(--text-secondary);
        margin-bottom: 1rem;
      }

      .popup button {
        background-color: #000;
        color: white;
        padding: 0.5rem 1.2rem;
        border-radius: 6px;
      }

      .popup button:hover {
        background-color: #111827;
      }

      /* ===== Overlay (background blur) ===== */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
        z-index: 5;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card" id="useCaseCard">
        <h2>Generated Use Case Specification</h2>
        <p class="subtitle">
          Automatically generated specification based on your defined features and actors.
        </p>

        <table id="useCaseTable"></table>
      </div>
    </div>

    <button class="btn-next" id="nextBtn">Next</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <h3>Use Case Generated Successfully!</h3>
      <p>Your use case specification has been created based on the input provided.</p>
      <button onclick="closePopup()">OK</button>
    </div>

    <script>
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      const nextBtn = document.getElementById("nextBtn");
      const table = document.getElementById("useCaseTable");

      // Ambil data dari localStorage
      const data = JSON.parse(localStorage.getItem("useCaseData"));

      // Kalau ada data hasil input sebelumnya, tampilkan ke tabel
      if (data) {
        table.innerHTML = `
          <tr><td>Feature Name</td><td>${data.featureName || '-'}</td></tr>
          <tr><td>Actor(s)</td><td>${data.actors || '-'}</td></tr>
          <tr><td>Summary Description</td><td>${data.summary || '-'}</td></tr>
          <tr><td>Priority</td><td><strong>${data.priority || '-'}</strong></td></tr>
          <tr><td>Status</td><td><strong>${data.status || '-'}</strong></td></tr>
          <tr><td>Pre-Condition</td><td>${data.precondition || '-'}</td></tr>
          <tr><td>Post-Condition</td><td>${data.postcondition || '-'}</td></tr>
          <tr>
            <td>Basic Path</td>
            <td>
              <div class="highlight">${(data.basicPath || '').replace(/\n/g, '<br>')}</div>
            </td>
          </tr>
          <tr>
            <td>Alternative Path</td>
            <td>
              <div class="highlight">${(data.alternative || '').replace(/\n/g, '<br>')}</div>
            </td>
          </tr>
          <tr><td>Exceptions</td><td>${data.exception || 'None'}</td></tr>
        `;
      } else {
        table.innerHTML = `<tr><td colspan="2">No data found. Please go back and fill out the form first.</td></tr>`;
      }

      nextBtn.addEventListener("click", () => {
        popup.classList.add("active");
        overlay.classList.add("active");
      });

      function closePopup() {
        popup.classList.remove("active");
        overlay.classList.remove("active");
      }
    </script>
  </body>
</html>
