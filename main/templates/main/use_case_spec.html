<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Use Case Specification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="fw-bold mb-3">Use Case Specification</h4>

            <p><strong>Use Case:</strong> {{ usecase.nama_usecase }}</p>
            <p><strong>Actor:</strong> {{ spec.actor }}</p>
            <p><strong>Summary:</strong> {{ spec.summary_description }}</p>
            <p><strong>Pre-Condition:</strong> {{ spec.pre_condition }}</p>
            <p><strong>Post-Condition:</strong> {{ spec.post_condition }}</p>
            <p><strong>Priority:</strong> {{ spec.priority }}</p>
            <p><strong>Status:</strong> {{ spec.status }}</p>
        </div>
    </div>

    <!-- NAVIGATION -->
    <div class="d-flex justify-content-between">
        <a href="/input-informasi-tambahan/" class="btn btn-outline-secondary">
            ← Back
        </a>

        <a href="/activity-diagram/" class="btn btn-primary">
            Next →
        </a>
    </div>

</div>
</body>
</html>
