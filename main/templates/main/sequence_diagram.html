<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Sequence Diagram</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; background-color: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; color: #111827; font-size: 16px; line-height: 1.6; font-weight: 400; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; min-height: 100vh; display: flex; flex-direction: column;">
  
  <!-- Main Container -->
  <div style="flex: 1; display: flex; flex-direction: column; align-items: center; padding: 48px 24px;">
    
    <!-- Header Section -->
    <div style="text-align: center; margin-bottom: 48px;">
      <h1 style="font-size: 32px; font-weight: 600; color: #111827; margin: 0 0 12px 0; line-height: 1.3;">Generate Sequence Diagram</h1>
      <p style="font-size: 16px; color: #6b7280; margin: 0;">This page allows you to generate a sequence diagram based on your UML sequence input.</p>
    </div>

    <!-- Preview Area -->
    <div style="width: 100%; max-width: 900px; background-color: #ffffff; border: 2px dashed #e5e7eb; border-radius: 8px; padding: 48px; min-height: 480px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      
      <!-- Question Mark Icon (SVG) -->
      <svg style="width: 48px; height: 48px; color: #d1d5db; margin-bottom: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" stroke-dasharray="2 4" fill="none"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3m.08 4h.01"/>
      </svg>
      
      <!-- Preview Text -->
      <p style="font-size: 16px; color: #9ca3af; margin: 0;">Sequence Diagram Preview Area</p>
    </div>

  </div>

  <!-- Footer Navigation -->
  <div style="padding: 24px 48px; display: flex; justify-content: space-between; align-items: center; background-color: #ffffff; border-top: 1px solid #e5e7eb;">
    
    <!-- Back Button -->
    <button style="display: flex; align-items: center; gap: 8px; padding: 12px 24px; background-color: #ffffff; color: #2563eb; border: 2px solid #2563eb; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.2s;">
      <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Back
    </button>

    <!-- Next Button -->
    <button style="display: flex; align-items: center; gap: 8px; padding: 12px 24px; background-color: #2563eb; color: #ffffff; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.2s;">
      Next
      <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
      </svg>
    </button>

  </div>

</body>
</html>
