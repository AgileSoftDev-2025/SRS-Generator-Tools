<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One UML - Additional Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles - Sesuai Template One UML */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }
        
        /* Header & Footer - Sesuai Template */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 24px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #111827;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        
        footer {
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 16px 24px;
            margin-top: 48px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .footer-link {
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
        }
        
        .footer-link:hover {
            color: #374151;
        }
        
        /* Card Styles - Sesuai Template */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        /* Form Styles - Sesuai Template */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background-color: #ffffff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
        
        /* Buttons - Sesuai Template */
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #111827;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #1f2937;
        }
        
        .btn-secondary {
            background-color: #374151;
            color: #ffffff;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
        .btn-outline {
            background-color: #ffffff;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }
        
        .btn-outline:hover {
            background-color: #f9fafb;
            color: #374151;
        }
        
        .add-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            color: #2563eb;
            font-size: 14px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 0;
            transition: color 0.2s ease;
        }
        
        .add-btn:hover {
            color: #1d4ed8;
        }
        
        .remove-btn {
            color: #6b7280;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        
        .remove-btn:hover {
            background-color: #f3f4f6;
            color: #ef4444;
        }
        
        /* Feature Card Styles - Diadaptasi untuk Template One UML */
        .feature-card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 24px;
            text-align: center;
            transition: all 0.2s ease;
            cursor: pointer;
            height: 100%;
        }
        
        .feature-card:hover {
            border-color: #d1d5db;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .feature-card h5 {
            font-weight: 600;
            margin-bottom: 8px;
            color: #111827;
        }
        
        .feature-card p {
            color: #6b7280;
            font-size: 14px;
        }
        
        /* Footer Actions - Sesuai Template */
        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .save-indicator {
            color: #059669;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-dot {
            width: 8px;
            height: 8px;
            background: #059669;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .next-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-btn:hover {
            background: #2563eb;
        }
        
        .optional-label {
            font-weight: normal;
            color: #6b7280;
        }
        
        .required-label {
            font-weight: normal;
            color: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Modal Customizations untuk Template One UML */
        .modal-header {
            border-bottom: 1px solid #e5e7eb;
            padding: 24px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-footer {
            border-top: 1px solid #e5e7eb;
            padding: 20px 24px;
        }
        
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Custom Bootstrap overrides */
        .btn-close:focus {
            box-shadow: none;
        }
        
        .btn-dark {
            background-color: #111827;
            border-color: #111827;
        }
        
        .btn-dark:hover {
            background-color: #1f2937;
            border-color: #1f2937;
        }
        
        .btn-outline-dark {
            color: #6b7280;
            border-color: #d1d5db;
        }
        
        .btn-outline-dark:hover {
            background-color: #f9fafb;
            color: #374151;
            border-color: #d1d5db;
        }
        
        .btn-outline-secondary {
            color: #6b7280;
            border-color: #d1d5db;
        }
        
        .btn-outline-secondary:hover {
            background-color: #f9fafb;
            color: #374151;
            border-color: #d1d5db;
        }
    </style>
</head>
<body>
    <!-- Header - Sesuai Template One UML -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <span style="color: white; font-size: 12px; font-weight: bold;">⚡</span>
                </div>
                <span class="logo-text">One UML</span>
            </div>
            <div>
                <img src="https://via.placeholder.com/40" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #e5e7eb;">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <div style="margin-bottom: 32px;">
                <h1 style="font-size: 28px; font-weight: 600; color: #111827; margin-bottom: 8px;">Additional Information</h1>
                <p style="color: #6b7280; font-size: 14px;">Select a feature to review or add its Use Case Specification.</p>
            </div>
            
            <!-- Feature Grid -->
            <div class="row mt-4 g-4">
                <!-- Fitur contoh -->
                <div class="col-md-4">
                    <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modalFeature1">
                        <h5>Login</h5>
                        <p>Allow user to sign into the system.</p>
                    </div>
                </div>
            </div>
            
            <!-- Footer Actions - Sesuai Template One UML -->
            <div class="footer-actions">
                <div class="save-indicator">
                    <div class="save-dot"></div>
                    <span>All changes saved.</span>
                </div>
                <div>
                    <button class="btn btn-outline" id="backBtn">← Back</button>
                    <button class="btn btn-primary" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer - Sesuai Template One UML -->
    <footer>
        <div class="footer-content">
            <p style="font-size: 12px; color: #6b7280;">© 2025 One UML. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
            </div>
        </div>
    </footer>

    <!-- Modal Feature 1 -->
    <div class="modal fade" id="modalFeature1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Use Case Specification: Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formFeature1">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Summary Description</label>
                            <textarea class="form-control" id="summary" rows="2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="priority">
                                    <option>Pilih Prioritas</option>
                                    <option>Must Have</option>
                                    <option>Should Have</option>
                                    <option>Could Have</option>
                                    <option>Won't Have</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option>Pilih Status</option>
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pre-Condition</label>
                            <textarea class="form-control" id="precondition" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Post-Condition</label>
                            <textarea class="form-control" id="postcondition" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Basic Path</label>
                            <div id="basicPathContainer">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Actor Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">System Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addBasicPathRow">+ Tambah Baris</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Alternative Path</label>
                            <div id="alternativePathContainer">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Actor Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">System Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addAlternativePathRow">+ Tambah Baris</button>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Exception</label>
                            <div id="exceptionContainer">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Actor Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">System Actions</label>
                                        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="addExceptionRow">+ Tambah Baris</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-dark" id="saveFeature">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navigation
        document.getElementById("backBtn").addEventListener("click", function() {
            window.location.href = "user_story.html";
        });
        
        document.getElementById("nextBtn").addEventListener("click", function() {
            window.location.href = "use_case_spec.html";
        });

        // === FUNGSI UNTUK MENAMBAHKAN BARIS ===
        function addRow(containerId) {
            const container = document.getElementById(containerId);
            const newRow = document.createElement("div");
            newRow.classList.add("row", "mb-3");
            newRow.innerHTML = `
                <div class="col-md-6">
                    <label class="form-label">Actor Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label">System Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                </div>
            `;
            container.appendChild(newRow);
        }

        // === TOMBOL TAMBAH UNTUK SETIAP BAGIAN ===
        document
            .getElementById("addBasicPathRow")
            .addEventListener("click", () => addRow("basicPathContainer"));

        document
            .getElementById("addAlternativePathRow")
            .addEventListener("click", () => addRow("alternativePathContainer"));

        document
            .getElementById("addExceptionRow")
            .addEventListener("click", () => addRow("exceptionContainer"));

        // === FUNGSI MENGAMBIL DATA PATH ===
        function getPathData(containerId) {
            const container = document.getElementById(containerId);
            const rows = container.querySelectorAll(".row");
            let paths = [];

            rows.forEach((row) => {
                const actor = row.querySelector(".col-md-6:nth-child(1) textarea").value;
                const system = row.querySelector(".col-md-6:nth-child(2) textarea").value;
                paths.push({ actor, system });
            });

            return paths;
        }

        // === SIMPAN DATA KE LOCALSTORAGE ===
        document.getElementById("saveFeature").addEventListener("click", () => {
            const featureData = {
                featureName: "Login",
                summary: document.getElementById("summary").value,
                priority: document.getElementById("priority").value,
                status: document.getElementById("status").value,
                precondition: document.getElementById("precondition").value,
                postcondition: document.getElementById("postcondition").value,
                basicPath: getPathData("basicPathContainer"),
                alternativePath: getPathData("alternativePathContainer"),
                exceptionPath: getPathData("exceptionContainer"),
            };

            localStorage.setItem("useCaseData", JSON.stringify(featureData));
            alert("Feature saved successfully!");
            
            const modalEl = document.getElementById("modalFeature1");
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
        });
    </script>
</body>
</html>
