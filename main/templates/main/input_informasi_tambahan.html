<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Additional Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Arial", sans-serif;
    }
    .header {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
    .logo img {
      height: 35px;
      margin-right: 10px;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .feature-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .feature-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .feature-card h5 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }
    .btn-light-gray {
      background-color: #e6e6e6;
      border: none;
      color: #333;
    }
    .btn-dark {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="OneUML Logo">
      OneUML
    </div>
    <div>
      <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
    </div>
  </header>

  <!-- Content -->
  <div class="container mt-5">
    <h3 class="fw-bold">Additional Information</h3>
    <p>Select a feature to review or add its Use Case Specification.</p>

    <!-- Feature Grid -->
    <div class="row mt-4 g-4">
      <!-- Fitur contoh -->
      <div class="col-md-4">
        <div class="feature-card" data-bs-toggle="modal" data-bs-target="#modalFeature1">
          <h5>Login</h5>
          <p>Allow user to sign into the system.</p>
        </div>
      </div>
    </div>

   <!-- Bottom Buttons -->
    <div class="bottom-buttons">
      <button class="btn btn-light-gray px-4 py-2" id="backBtn">← Back</button>
      <button class="btn btn-dark px-4 py-2" id="nextBtn">Next →</button>
    </div>
    <script>
    document.getElementById("backBtn").addEventListener("click", function() {
      window.location.href = "user_story.html";
    });
    document.getElementById("nextBtn").addEventListener("click", function() {
      window.location.href = "use_case_spec.html";
      });
    </script>


  <!-- Modal Feature 1 -->
  <div class="modal fade" id="modalFeature1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Use Case Specification: Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="formFeature1">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Summary Description</label>
              <textarea class="form-control" id="summary" rows="2"></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Priority</label>
                <select class="form-select" id="priority">
                  <option>Pilih Prioritas</option>
                  <option>Must Have</option>
                  <option>Should Have</option>
                  <option>Could Have</option>
                  <option>Won't Have</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" id="status">
                  <option>Pilih Status</option>
                  <option>Active</option>
                  <option>Inactive</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Pre-Condition</label>
              <textarea class="form-control" id="precondition" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Post-Condition</label>
              <textarea class="form-control" id="postcondition" rows="2"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Basic Path</label>
              <div id="basicPathContainer">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Actor Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">System Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm" id="addBasicPathRow">+ Tambah Baris</button>
            </div>
            <div class="mb-3">
              <label class="form-label">Alternative Path</label>
              <div id="alternativePathContainer">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Actor Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">System Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm" id="addAlternativePathRow">+ Tambah Baris</button>
            </div>
            <div class="mb-3">
              <label class="form-label">Exception</label>
              <div id="exceptionContainer">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Actor Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">System Actions</label>
                    <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-outline-secondary btn-sm" id="addExceptionRow">+ Tambah Baris</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-dark" id="saveFeature">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const saveBtn = document.getElementById("saveFeature");
  const nextBtn = document.getElementById("nextBtn");

  // === FUNGSI UNTUK MENAMBAHKAN BARIS ===
  function addRow(containerId) {
    const container = document.getElementById(containerId);
    const newRow = document.createElement("div");
    newRow.classList.add("row", "mb-3");
    newRow.innerHTML = `
      <div class="col-md-6">
        <label class="form-label">Actor Actions</label>
        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi aktor..."></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">System Actions</label>
        <textarea class="form-control" rows="3" placeholder="Tuliskan aksi sistem..."></textarea>
      </div>
    `;
    container.appendChild(newRow);
  }

  // === TOMBOL TAMBAH UNTUK SETIAP BAGIAN ===
  document
    .getElementById("addBasicPathRow")
    .addEventListener("click", () => addRow("basicPathContainer"));

  document
    .getElementById("addAlternativePathRow")
    .addEventListener("click", () => addRow("alternativePathContainer"));

  document
    .getElementById("addExceptionRow")
    .addEventListener("click", () => addRow("exceptionContainer"));

  // === FUNGSI MENGAMBIL DATA PATH ===
  function getPathData(containerId) {
    const container = document.getElementById(containerId);
    const rows = container.querySelectorAll(".row");
    let paths = [];

    rows.forEach((row) => {
      const actor = row.querySelector(".col-md-6:nth-child(1) textarea").value;
      const system = row.querySelector(".col-md-6:nth-child(2) textarea").value;
      paths.push({ actor, system });
    });

    return paths;
  }

  // === SIMPAN DATA KE LOCALSTORAGE ===
  saveBtn.addEventListener("click", () => {
    const featureData = {
      featureName: "Login",
      summary: document.getElementById("summary").value,
      priority: document.getElementById("priority").value,
      status: document.getElementById("status").value,
      precondition: document.getElementById("precondition").value,
      postcondition: document.getElementById("postcondition").value,
      basicPath: getPathData("basicPathContainer"),
      alternativePath: getPathData("alternativePathContainer"),
      exceptionPath: getPathData("exceptionContainer"),
    };

    localStorage.setItem("useCaseData", JSON.stringify(featureData));
    alert("Feature saved successfully!");
    
    const modalEl = document.getElementById("modalFeature1");
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();

  });

  nextBtn.addEventListener("click", () => {
    window.location.href = "use_case_spec.html";
  });
</script>
</body>
</html>
