<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One UML - Additional Information</title>
    <style>
        /* Global Styles - SAMA SEPERTI FILE SEBELUMNYA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header - SAMA SEPERTI FILE SEBELUMNYA */
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 24px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: #111827;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        
        /* Main Content */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            width: 100%;
        }
        
        /* Card Styles - SAMA SEPERTI FILE SEBELUMNYA */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        /* Feature Card Styles */
        .feature-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 100%;
            display: flex;
            align-items: center;
            min-height: 80px;
        }
        
        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }
        
        .feature-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }
        
        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 48px 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
        
        /* Grid Layout */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }
        
        /* Form Styles - SAMA SEPERTI FILE SEBELUMNYA */
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background-color: #ffffff;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Buttons - SAMA SEPERTI FILE SEBELUMNYA */
        .btn {
            padding: 10px 16px; /* üî• SAMA dengan file sebelumnya */
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #111827;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background-color: #1f2937;
        }
        
        .btn-outline {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-outline:hover {
            background-color: #f9fafb;
        }
        
        /* üî• PERBAIKAN: Navigation SAMA PERSIS dengan file sebelumnya */
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        /* Footer - SAMA SEPERTI FILE SEBELUMNYA */
        footer {
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
            padding: 16px 24px;
            margin-top: 48px;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .footer-links {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .footer-link {
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
        }
        
        .footer-link:hover {
            color: #374151;
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-container {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .modal-close:hover {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .modal-body {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        /* Path Section Styles */
        .path-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #e5e7eb;
        }
        
        .path-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 16px;
        }
        
        .path-row {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        
        .path-column {
            flex: 1;
        }
        
        .path-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: block;
        }
        
        .add-path-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: 1px dashed #d1d5db;
            color: #6b7280;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 12px;
        }
        
        .add-path-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }
        
        /* Loading Spinner - SAMA SEPERTI FILE SEBELUMNYA */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f4f6;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header - SAMA SEPERTI FILE SEBELUMNYA -->
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <span style="color: white; font-size: 12px; font-weight: bold;">‚ö°</span>
                </div>
                <span class="logo-text">One UML</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="card">
            <div style="margin-bottom: 32px;">
                <h1 style="font-size: 28px; font-weight: 600; color: #111827; margin-bottom: 8px;">Additional Information</h1>
                <p style="color: #6b7280; font-size: 14px;">Click cards below to complete Use Case details.</p>
            </div>
            
            <div id="featuresGrid" class="features-grid">
                <!-- Features will be dynamically added here -->
            </div>
        </div>
        
        <!-- üî• PERBAIKAN: Navigation buttons SAMA PERSIS dengan file sebelumnya -->
        <div class="navigation">
            <button class="btn btn-outline" id="backButton">
                ‚Üê Back
            </button>
            <button class="btn btn-primary" id="nextButton">
                Next ‚Üí
            </button>
        </div>
    </main>

    <!-- Footer - SAMA SEPERTI FILE SEBELUMNYA -->
    <footer>
        <div class="footer-content">
            <p style="font-size: 12px; color: #6b7280;">¬© 2025 One UML. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Help</a>
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
            </div>
        </div>
    </footer>

    <!-- Modal Container -->
    <div id="modalContainer" class="modal-overlay"></div>

    <script>
        // Data dari halaman sebelumnya (user_story.html)
        let useCases = [];
        let currentFeatureId = null;
        let features = [];
        
        // üî• FUNGSI BARU: Format data untuk fitur unik
        function formatUseCasesForFeatures(useCasesData) {
            console.log('Formatting use cases:', useCasesData);
            
            // Identifikasi fitur unik dan aktor yang menggunakannya
            const uniqueFeatures = new Map();
            
            useCasesData.forEach(useCase => {
                const featureKey = useCase.feature.trim().toLowerCase();
                if (!uniqueFeatures.has(featureKey)) {
                    uniqueFeatures.set(featureKey, {
                        id: `feature-${uniqueFeatures.size + 1}`,
                        name: useCase.feature,
                        actors: new Set(),
                        purpose: useCase.purpose || ''
                    });
                }
                uniqueFeatures.get(featureKey).actors.add(useCase.actor);
            });
            
            // Konversi Map ke Array format features
            const formattedFeatures = Array.from(uniqueFeatures.values()).map((feature, index) => {
                const actorsArray = Array.from(feature.actors);
                
                return {
                    id: feature.id,
                    name: feature.name,
                    description: feature.purpose,
                    actors: actorsArray,
                    summary: '',
                    priority: 'Should Have',
                    status: 'Active',
                    precondition: '',
                    postcondition: '',
                    basicPath: [{ actor: '', system: '' }],
                    alternativePath: [],
                    exceptionPath: []
                };
            });
            
            console.log('Formatted features:', formattedFeatures);
            return formattedFeatures;
        }

        // üî• FUNGSI DIPERBAIKI: Mengambil data dari user_story.html
        function loadUseCasesFromPreviousPage() {
            // 1. COBA ambil dari localStorage 'generatedUseCaseData' (disimpan oleh user_story.html)
            const generatedData = localStorage.getItem('generatedUseCaseData');
            if (generatedData) {
                try {
                    const data = JSON.parse(generatedData);
                    console.log('‚úÖ Loaded generatedUseCaseData:', data);
                    
                    if (data.useCases && data.useCases.length > 0) {
                        useCases = data.useCases;
                        const formattedFeatures = formatUseCasesForFeatures(useCases);
                        console.log('‚úÖ Formatted features from generatedUseCaseData:', formattedFeatures);
                        return formattedFeatures;
                    }
                } catch (e) {
                    console.error('‚ùå Error parsing generatedUseCaseData:', e);
                }
            }
            
            // 2. COBA ambil dari localStorage 'useCaseDetails' (jika sudah pernah disimpan)
            const savedDetails = localStorage.getItem('useCaseDetails');
            if (savedDetails) {
                try {
                    const existingFeatures = JSON.parse(savedDetails);
                    console.log('‚úÖ Loaded existing useCaseDetails:', existingFeatures);
                    return existingFeatures;
                } catch (e) {
                    console.error('‚ùå Error parsing useCaseDetails:', e);
                }
            }
            
            // 3. Fallback ke actorsAndFeatures (format lama)
            const savedData = localStorage.getItem('actorsAndFeatures');
            if (savedData) {
                try {
                    const actors = JSON.parse(savedData);
                    console.log('‚úÖ Loaded actorsAndFeatures:', actors);
                    
                    // Konversi data aktor ke format use case
                    const tempUseCases = [];
                    
                    actors.forEach(actor => {
                        if (actor.name && actor.name.trim() !== '') {
                            actor.features.forEach(feature => {
                                if (feature.what && feature.what.trim() !== '') {
                                    tempUseCases.push({
                                        actor: actor.name,
                                        feature: feature.what,
                                        purpose: feature.why || ''
                                    });
                                }
                            });
                        }
                    });
                    
                    useCases = tempUseCases;
                    const formattedFeatures = formatUseCasesForFeatures(useCases);
                    console.log('‚úÖ Formatted features from actorsAndFeatures:', formattedFeatures);
                    return formattedFeatures;
                } catch (e) {
                    console.error('‚ùå Error parsing actorsAndFeatures:', e);
                }
            }
            
            console.log('‚ùå No data found in localStorage');
            return [];
        }

        // Render features grid
        function renderFeaturesGrid(featuresArray) {
            const grid = document.getElementById('featuresGrid');
            
            if (!featuresArray || featuresArray.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i>üìã</i>
                        <p>No features available.</p>
                        <p>Please go back and generate use cases first.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            
            featuresArray.forEach(feature => {
                const featureCard = document.createElement('div');
                featureCard.className = 'feature-card';
                featureCard.setAttribute('data-feature-id', feature.id);
                
                featureCard.innerHTML = `
                    <div>
                        <div class="feature-title">${feature.name}</div>
                        <div style="font-size: 12px; color: #6b7280; margin-top: 4px;">
                            ${feature.actors ? feature.actors.length : 0} actor${feature.actors && feature.actors.length > 1 ? 's' : ''}
                            ${feature.description ? ' ‚Ä¢ ' + feature.description : ''}
                        </div>
                    </div>
                `;
                
                featureCard.addEventListener('click', () => openFeatureModal(feature.id));
                grid.appendChild(featureCard);
            });
        }

        // Open feature modal
        function openFeatureModal(featureId) {
            const feature = features.find(f => f.id === featureId);
            if (!feature) return;
            
            currentFeatureId = featureId;
            
            const modalHTML = createModalHTML(feature);
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = modalHTML;
            modalContainer.classList.add('active');
            
            // Setup event listeners for the modal
            setupModalListeners();
        }

        // Create modal HTML
        function createModalHTML(feature) {
            return `
                <div class="modal-container">
                    <div class="modal-header">
                        <div class="modal-title">${feature.name}</div>
                        <button class="modal-close" id="modalCloseBtn">√ó</button>
                    </div>
                    
                    <div class="modal-body">
                        <input type="hidden" id="featureId" value="${feature.id}">
                        
                        <div class="form-group">
                            <label class="form-label">Summary</label>
                            <textarea class="form-textarea" id="summary" rows="2">${feature.summary || ''}</textarea>
                        </div>
                        
                        <div style="display: flex; gap: 16px; margin-top: 20px;">
                            <div style="flex: 1;">
                                <label class="form-label">Priority</label>
                                <select class="form-select" id="priority">
                                    <option value="Must Have" ${feature.priority === 'Must Have' ? 'selected' : ''}>Must Have</option>
                                    <option value="Should Have" ${feature.priority === 'Should Have' ? 'selected' : ''}>Should Have</option>
                                    <option value="Could Have" ${feature.priority === 'Could Have' ? 'selected' : ''}>Could Have</option>
                                    <option value="Won't Have" ${feature.priority === "Won't Have" ? 'selected' : ''}>Won't Have</option>
                                </select>
                            </div>
                            
                            <div style="flex: 1;">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="Active" ${feature.status === 'Active' ? 'selected' : ''}>Active</option>
                                    <option value="Inactive" ${feature.status === 'Inactive' ? 'selected' : ''}>Inactive</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-top: 20px;">
                            <label class="form-label">Pre-Condition</label>
                            <textarea class="form-textarea" id="precondition" rows="2">${feature.precondition || ''}</textarea>
                        </div>
                        
                        <div class="form-group" style="margin-top: 20px;">
                            <label class="form-label">Post-Condition</label>
                            <textarea class="form-textarea" id="postcondition" rows="2">${feature.postcondition || ''}</textarea>
                        </div>
                        
                        ${createPathSection('Basic Path', 'basic', feature.basicPath || [{ actor: '', system: '' }])}
                        ${createPathSection('Alternative Path', 'alternative', feature.alternativePath || [])}
                        ${createPathSection('Exception Path', 'exception', feature.exceptionPath || [])}
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn btn-outline" id="cancelBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveBtn">Save Changes</button>
                    </div>
                </div>
            `;
        }

        // Create path section HTML
        function createPathSection(title, type, paths) {
            let pathRows = '';
            
            if (paths && paths.length > 0) {
                paths.forEach(path => {
                    pathRows += createPathRow(path.actor || '', path.system || '');
                });
            } else {
                pathRows = createPathRow();
            }
            
            return `
                <div class="path-section">
                    <div class="path-section-title">${title}</div>
                    <div class="path-container" data-type="${type}">
                        ${pathRows}
                    </div>
                    <button class="add-path-btn" data-type="${type}">
                        <span style="font-size: 16px;">+</span>
                        Add Row
                    </button>
                </div>
            `;
        }

        // Create a single path row
        function createPathRow(actor = '', system = '') {
            return `
                <div class="path-row">
                    <div class="path-column">
                        <span class="path-label">Actor Action</span>
                        <textarea class="form-textarea path-actor" rows="1" placeholder="What the actor does">${actor}</textarea>
                    </div>
                    <div class="path-column">
                        <span class="path-label">System Response</span>
                        <textarea class="form-textarea path-system" rows="1" placeholder="How the system responds">${system}</textarea>
                    </div>
                </div>
            `;
        }

        // Setup modal event listeners
        function setupModalListeners() {
            // Close modal buttons
            document.getElementById('modalCloseBtn').addEventListener('click', closeModal);
            document.getElementById('cancelBtn').addEventListener('click', closeModal);
            
            // Add path buttons
            document.querySelectorAll('.add-path-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const type = e.target.getAttribute('data-type');
                    const container = document.querySelector(`.path-container[data-type="${type}"]`);
                    container.insertAdjacentHTML('beforeend', createPathRow());
                });
            });
            
            // Save button
            document.getElementById('saveBtn').addEventListener('click', saveFeature);
            
            // Close modal when clicking outside
            document.getElementById('modalContainer').addEventListener('click', (e) => {
                if (e.target.id === 'modalContainer') {
                    closeModal();
                }
            });
        }

        // Close modal
        function closeModal() {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.classList.remove('active');
            currentFeatureId = null;
        }

        // Save feature data
        async function saveFeature() {
            const featureId = document.getElementById('featureId').value;
            const feature = features.find(f => f.id === featureId);
            
            if (!feature) {
                alert('Feature not found!');
                return;
            }
            
            // Collect data from form
            feature.summary = document.getElementById('summary').value;
            feature.priority = document.getElementById('priority').value;
            feature.status = document.getElementById('status').value;
            feature.precondition = document.getElementById('precondition').value;
            feature.postcondition = document.getElementById('postcondition').value;
            
            // Collect path data
            ['basic', 'alternative', 'exception'].forEach(type => {
                const container = document.querySelector(`.path-container[data-type="${type}"]`);
                const rows = container.querySelectorAll('.path-row');
                const paths = [];
                
                rows.forEach(row => {
                    const actor = row.querySelector('.path-actor').value.trim();
                    const system = row.querySelector('.path-system').value.trim();
                    if (actor || system) {
                        paths.push({ actor, system });
                    }
                });
                
                feature[`${type}Path`] = paths.length > 0 ? paths : [];
            });
            
            // Save to localStorage
            localStorage.setItem('useCaseDetails', JSON.stringify(features));
            
            // Save to server (Django)
            await saveToServer(feature);
            
            // Close modal
            closeModal();
            
            // Show success message
            alert('‚úÖ Feature details saved successfully!');
        }

        // Save to Django server
        async function saveToServer(feature) {
            try {
                const csrfToken = getCsrfToken();
                const payload = {
                    [feature.id]: {
                        featureName: feature.name,
                        summary: feature.summary,
                        priority: feature.priority,
                        status: feature.status,
                        precondition: feature.precondition,
                        postcondition: feature.postcondition,
                        basicPath: feature.basicPath || [],
                        alternativePath: feature.alternativePath || [],
                        exceptionPath: feature.exceptionPath || []
                    }
                };
                
                const response = await fetch('/api/save_usecase_spec/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save to server');
                }
                
                const data = await response.json();
                console.log('Saved to server:', data);
                
            } catch (error) {
                console.error('Error saving to server:', error);
                // Continue anyway since we saved to localStorage
            }
        }

        // Get CSRF token function
        function getCsrfToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load data from previous page (user_story.html)
            features = loadUseCasesFromPreviousPage();
            
            if (features && features.length > 0) {
                console.log('‚úÖ Rendering features:', features);
                renderFeaturesGrid(features);
            } else {
                console.log('‚ùå No features to render');
                renderFeaturesGrid([]);
            }
            
            // üî• PERBAIKAN: Navigation buttons - BACK ke user_story.html dengan URL Django
            document.getElementById('backButton').addEventListener('click', () => {
                // Simpan data terlebih dahulu sebelum kembali
                if (features.length > 0) {
                    localStorage.setItem('useCaseDetails', JSON.stringify(features));
                }
                
                // üî• PERUBAHAN PENTING: Kembali ke user_story.html di server Django
                window.location.href = 'http://127.0.0.1:8000/user-story/';
            });
            
            document.getElementById('nextButton').addEventListener('click', () => {
                // Cek apakah ada features yang sudah diisi
                const savedDetails = localStorage.getItem('useCaseDetails');
                if (!savedDetails) {
                    alert('Please fill in at least one feature detail before proceeding.');
                    return;
                }
                
                try {
                    const parsedDetails = JSON.parse(savedDetails);
                    if (parsedDetails.length === 0) {
                        alert('Please fill in at least one feature detail before proceeding.');
                        return;
                    }
                    
                    // Beralih ke halaman berikutnya
                    window.location.href = '/use-case-spec/';
                } catch (e) {
                    alert('Please fill in at least one feature detail before proceeding.');
                }
            });
        });
    </script>
</body>
</html>
