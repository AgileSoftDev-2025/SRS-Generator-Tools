<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generated Class Diagram</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #F4F7FC;
        margin: 0;
        padding: 0;
    }
    header {
        display: flex;
        align-items: center;
        padding: 18px 35px;
        background: white;
        font-size: 22px;
        font-weight: 600;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: auto;
        text-align: center;
        padding-top: 45px;
    }
    h2 {
        font-size: 28px;
        font-weight: 700;
    }
    .note {
        font-size: 15px;
        margin-bottom: 22px;
        color: #5e6572;
    }
    .preview-area {
        width: 100%;
        height: 500px;
        border: 2px dashed #c8cdd6;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        overflow: auto;
        margin-bottom: 40px;
    }
    .preview-area img {
        max-width: 100%;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 50px;
    }
    button, a {
        padding: 12px 35px;
        border-radius: 7px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background: #000;
        text-decoration: none;
    }
    .back {
        background: #D5DCE6;
        color: #1b1c20;
    }
</style>
</head>
<body>

<header>OneUML</header>

<div class="container">
    <h2>Generated Class Diagram</h2>
    <p class="note">This page displays the class diagram generated from your UML input.</p>

    <div class="preview-area">
        <img src="<%= uml_image_url %>">
    </div>

    <div class="buttons">
        <a href="/previous" class="back">⬅ Kembali</a>
        <a href="/next">Selanjutnya ➜</a>
    </div>
</div>

</body>
</html>
